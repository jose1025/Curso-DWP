<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Página web de Blog de Café">

    <!-- Preload -->
    <link rel="preload" href="css/normalize.css" as="style">
    <link rel="stylesheet" href="css/normalize.css">
    <link rel="preload" href="https://fonts.googleapis.com/css2?family=Open+Sans&display=swap" crossorigin="crossorigin"
    as="font">
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Open+Sans&display=swap" rel="stylesheet">
    <link rel="preload" href="https://fonts.googleapis.com/css2?family=PT+Sans:wght@400;700&display=swap" crossorigin="crossorigin"
    as="font">
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=PT+Sans:wght@400;700&display=swap" rel="stylesheet">
    <link rel="preload" href="css/style.css" as="style">
    <link rel="stylesheet" href="css/style.css">
    <title>Contacto</title>
</head>
<body>
    <header class="header">
        <div class="contenedor">
            <div class="barra">
                <a class="logo" href="index.html">
                    <h1 class="logo__nombre no-margin center">Blog<span class="logo__bold">Decafé</span></h1>
                </a>
                <nav class="nav center">
                    <a href="nosotros.html" class="nav__enlace">Nosotros</a>
                    <a href="cursos.html" class="nav__enlace">Cursos</a>
                    <a href="contacto.html" class="nav__enlace">Contacto</a>
                </nav>
            </div>
        </div>
        <div class="header__texto">
            <h2 class="no-margin">Blog de café con consejos y cursos</h2>
            <p class="no-margin">Aprende de los expertos con las mejores recetas y consejos</p>
        </div>
    </header>
    <main class="contenedor">
        <h3 class="center">Contacto</h3>
           <div class="contacto-img"></div>
           <form class="formulario">
                   <div class="campo">
                       <label  class="campo__label" for="nombre">Nombre</label>
                       <input  
                            class="campo__field" 
                            type="text" 
                            placeholder="Nombre" 
                            id="nombre">
                    </div>
                    <div class="campo">
                        <label  class="campo__label" for="e-mail">Correo</label>
                        <input  
                            class="campo__field" 
                            type="email" 
                            placeholder="Correo electrónico" 
                            id="e-mail">
                    </div>
                    <div class="campo">
                        <label  class="campo__label" for="areaTexto">Mensaje</label>
                        <textarea  
                            class="campo__field campo__field--areatexto" 
                            placeholder="Escribe tu mensaje..." 
                            id="areaTexto"></textarea>
                    </div>
                    <div class="campo">
                        <input type="submit" value="Enviar" class="boton boton--primario">
                    </div>
           </form>
    </main>
    <footer class="footer">
        <div class="contenedor">
            <div class="barra">
                <a class="logo" href="index.html">
                    <h1 class="logo__nombre no-margin center">Blog<span class="logo__bold">Decafé</span></h1>
                </a>
                <nav class="nav center">
                    <a href="nosotros.html" class="nav__enlace">Nosotros</a>
                    <a href="cursos.html" class="nav__enlace">Cursos</a>
                    <a href="contacto.html" class="nav__enlace">Contacto</a>
                </nav>
            </div>
        </div>
    </footer>
    <script src="js/modernizr.js"></script>
</body>
</html>
